<ion-content class="search">
  <ion-grid style="height: 100%" no-padding>

        <ion-row align-items-end justify-content-center style="height: 33.33%">
            <h1>Xarxes</h1>
        </ion-row>
      
        <ion-row align-items-center style="height: 33.33%">
          <ion-col>
            <ion-row justify-content-center>
              <ion-item col-10 class="searchBar">
                <!-- <ion-searchbar class="searchBar" col-10 mode="md" (ionInput)="searchNamesInput($name)" placeholder="Insertar nom"></ion-searchbar> -->
                <ion-input type="search" mode="ios" placeholder="Insertar nom" #name></ion-input>
              </ion-item>
            </ion-row>
            <ion-row justify-content-start>
                <button class="filters" mode="ios" offset-1 col-4 ion-button large block strong="true" clear>+ filtres </button>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row align-items-start justify-content-center style="height: 33.33%">
            <button class="searchButton" col-4 ion-button mode="md" large block strong="true" (click)="searchNamesButton(name.value)">BUSCAR</button>
        </ion-row>

  </ion-grid>
</ion-content>
