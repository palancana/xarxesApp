<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-card class="card-item" *ngFor="let person of peoples" (click)="showDetailOf(person)">
        <ion-card-content>
          <ion-card-title class="card-title" item-end>
            <h1>{{person.name}}</h1>
          </ion-card-title>
          <p class="card-place">{{person.hair_color}}</p>
          <p class="card-date" item-end>{{person.birth_year}}</p>

        </ion-card-content>
      </ion-card>
