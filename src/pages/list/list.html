<ion-header>

  <ion-navbar>
    <ion-title class="title">Xarxes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- Here goes the chips. Right now there is only two of them hardcoded for visual purposes -->
  <div padding>
    <ion-chip class="chip" #chip1>
      <ion-label class="chip-text">{{name}}</ion-label>
      <button ion-button clear color="light" (click)="delete(chip1)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-chip>

    <ion-chip class="chip" #chip4>
      <ion-label class="chip-text">
        <!-- Wikipedia "W" logo in SVG -->
        <img src="../assets/icon/wikipedia.svg" alt="Wikipedia Icon">
      </ion-label>
      <button ion-button clear color="light" (click)="delete(chip4)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-chip>

    </div>

    <ion-card class="card-item" *ngFor="let person of peoples" (click)="showDetailOf(person)">
        <ion-icon class="card-arrow" ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
      <ion-card-content no-padding>
        <ion-card-title class="card-title" item-end>
          <h1>{{person.name}}</h1>
            
        </ion-card-title>

        <div>
          <p class="card-place">{{person.hair_color}}</p>
          <p class="card-dates">{{person.birth_year}}</p>
        </div>

        </ion-card-content>
      </ion-card>

</ion-content>
