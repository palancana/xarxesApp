  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

      <button ion-item *ngFor="let person of peoples" (click)="showDetailOf(person)">
        <ion-icon name="leaf" item-start></ion-icon>
          <h2>{{person.name}}</h2>
          <p>{{person.birth_year}}</p>
        <ion-icon name="rose" item-end></ion-icon>
      </button>

    </ion-list>

</ion-content>
